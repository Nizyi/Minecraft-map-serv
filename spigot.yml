# C'est le fichier de configuration principal de Spigot.
# Comme vous pouvez le voir, il y en a des tonnes à configurer. Certaines options peuvent avoir un impact sur la gameplay, alors utilisez
# avec précaution, et assurez-vous que vous savez ce que chaque option fait avant la configuration.
# Pour une référence pour toute variable à l'intérieur de ce fichier, consultez le wiki Spigot à
# http://www.spigotmc.org/wiki/spigot-configuration/
# Si vous avez besoin d'aide pour la configuration ou si vous avez des questions concernant Spigot,
# 
# 
# rejoignez-nous sur l'IRC ou laissez-nous un message sur nos forums.
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  debug: false
  save-user-cache-on-stop-only: false
  log-villager-deaths: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  sample-count: 12
  netty-threads: 4
  player-shuffle: 0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  bungeecord: false
  user-cache-size: 1000
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: Vous n'êtes pas dans la liste blanche de ce serveur !
  unknown-command: Commande inconnue. Tapez "/help" pour obtenir de l'aide.
  server-full: Le serveur est plein !
  outdated-client: Client obsolète ! Veuillez utiliser la {0}
  outdated-server: Serveur obsolète ! Je suis toujours en {0}
  restart: Le serveur redémarre
commands:
  tab-complete: 0
  send-namespaced: true
  silent-commandblock-console: false
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
players:
  disable-saving: false
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  worldeditregentempworld:
    verbose: false
  default:
    verbose: false
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    hanging-tick-frequency: 100
    wither-spawn-sound-radius: 0
    end-portal-sound-radius: 0
    view-distance: default
    item-despawn-rate: 6000
    enable-zombie-pigmen-portal-spawns: true
    nerf-spawner-mobs: false
    mob-spawn-range: 6
    zombie-aggressive-towards-villager: true
    seed-village: 10387312
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
